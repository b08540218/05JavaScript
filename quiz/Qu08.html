<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 검사</title>
    <script>
        function checkFirstLastDigit() {
            // 사용자로부터 숫자 입력 받기
            var num = parseInt(prompt("숫자를 입력하세요:"));

            // 마지막 자리 수 구하기
            var lastNum = num % 10;

            // 첫째 자리 수 구하기
            while (num >= 10) {
                num = Math.floor(num / 10); // 첫째 자리 수를 구할 때까지 10으로 나누어 버림
            }
            var firstNum = num;

            // 첫째 자리 수와 마지막 자리 수 비교
            if (firstNum === lastNum) {
                alert("처음과 끝이 같음");
            } else {
                alert("처음과 끝이 다름");
            }
        }
    </script>
</head>
<body>
    <h1>첫째와 마지막 자리 검사</h1>
    <button onclick="checkFirstLastDigit()">숫자 입력</button>
</body>
</html>
