<body>
<script>
   function big(num1, num2) {
       
       var n1 = parseInt(num1);
       var n2 = parseInt(num2);
       
       return (n1 > n2) ? n1 : n2;
   }
</script>
<script>
    var b = big("625", "555");
    document.write("큰수=", b);
</script>
</body>
