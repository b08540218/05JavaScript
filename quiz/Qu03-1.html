<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>탑 만들기</h2>
    <script>
         document.write("<hr>");
        for (let i = 1; i <=5; i++) {
            let line = "";
            for (let j = 1; j <=i; j++) {
                line += "*";
                
            }
            document.write(line + "<br>");
        }
    </script>
</body>
</html>
