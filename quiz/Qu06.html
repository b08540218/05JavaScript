<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호 입력 프로그램</title>
    <script>
        function checkPassword() {
            let password;
            do {
                password = prompt("암호를 입력하세요:");
            } while (password !== "javascript");
            alert("통과 입니다.");
        }
    </script>
</head>
<body>
    <h1>암호를 입력하라!</h1>
    <button onclick="checkPassword()">암호 입력</button>
</body>
</html>
