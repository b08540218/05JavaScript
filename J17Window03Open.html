<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        open() : 광고나 공지사항을 게시할 팝업창을 열때 사용하는 함수
        형식]
            window.open(팝업창의경로, 창의이름, 속성);
            -창의 이름을 지정하지 않으면 동일한 창이 여러개 띄어질 수 있다.
            -창이 이름이 동일하면 하나의 창에 여러 경로의 파일을 추가 할 수 있다.
        */
        function findZipcode(){
            // 창의 이름인 'zip'을 지우면 버튼을 누를때마다 새로운 팝업창이 띄워진다.
            window.open("./pages/zipcode.html",
            "Zip",
            +"width=500, height=600, lefr=0, top=0, location=no,"
            +"toolbar=no, menubar=no, scrollbars=yes, resizable=no");
            /*
            location, toolbar, menubar, resizable 속성들은 익스플로러에서만
            적용되므로 현재는 사용되지 않는다.
            */
        }
    </script>
</head>
<body>
    <h2>팝업창 제어하기</h2>
    <h3>여기는 부모창임</h3>
    <fieldset>
        <legend>우편번호검색하기</legend>
        <!-- table>tr>td*2 -->
        <table>
            <tr>
                <td>우편번호</td>
                <td>
                    <input type="text" id="zipcode" size="5"/>
                    <button onclick="findZipcode();">
                    우편번호찾기</button>
                </td>
            </tr>
            <tr>
                <td>기본주소</td>
                <td>
                    <input type="text" id="addr1" size="30"/>
                </td>
            </tr>
            <tr>
                <td>상세주소</td>
                <td>
                    <input type="text" id="addr2" size="40"/>
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
