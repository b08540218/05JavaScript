<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>let 과 const</h2>
    <script>
        /*
        변수의 선언
        const : 상수 선언시 사용. 초기화 후 값을 변경할 수 없다.
        let : 변수 선언시 사용. 기본족인 속성은 var와 동일하지만, 호이스팅
            문제나 스코프(지역) 관련되 문제접이 해결하였다.
        */
        // 상수 선언 및 초기화
        const num = 100;
        //값을 변경할 수 없으므로 에러 발생됨
        // num = 200;
        console.log("상수", num);

        //let값은 호이스팅 되지 않으므로 에러 발생. 선언전에는 사용할 수 없다.
        // console.log('변수 x 선언후='+ x);
        let x = 10;
        console.log('변수 x 선언후='+ x);
        // 이미 선언되었으므로 재 선언하면 에러가 발생됨
        // let x = 20;

        /*
        let은 호이스팅 되지 않으므로 정의하기전에는 미리 할당하는것은
        불가능하다.
        */
        // console.log('변수 y 정의전='+ y);
        // y = 100;
        // console.log('변수 y 정의후='+ y);
        // var y = 200;
        y = 100;

        let y = 200;
        console.log();
        console.log('변수 x 선언후='+ y);
    </script>
</body>
</html>
